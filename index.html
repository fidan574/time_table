<!DOCTYPE html>
<html>
  <head>
    <title>Time Table</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th id="period" scope="col">Period</th>
          <th scope="col">M</th>
          <th scope="col">T</th>
          <th scope="col">W</th>
          <th scope="col">T</th>
          <th scope="col">F</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1st</th>
          <td>Math</td>
          <td>Social<br />Studies</td>
          <td>Math</td>
          <td rowspan="2">Physical<br />Education</td>
          <td rowspan="2">Arts</td>
        </tr>
        <tr>
          <th scope="row">2nd</th>
          <td>English</td>
          <td>English</td>
          <td>Social<br />Studies</td>
        </tr>
        <tr id="row4">
          <td colspan="6">Lunch</td>
        </tr>

        <tr>
          <th scope="row">3rd</th>
          <td>Science</td>
          <td>Computer<br />Programmig</td>
          <td>Science</td>
          <td>Computer<br />Programmig</td>
          <td>Study<br />Hall</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
